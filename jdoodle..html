<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 50%;
            text-align: left;
        }
        .hidden {
            display: none;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group label {
            flex: 1;
            text-align: left;
        }
        .input-group input {
            flex: 1;
            margin-left: 10px;
            text-align: right;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-group">
        <button onclick="showSection('lecture')">Lecture</button>
        <button onclick="showSection('lab')">Lab</button>
    </div>
    
    <div class="container">
        <div id="lecture-section">
            <h2>Lecture Prelim Grade</h2>
            <div class="input-group"><label>Essay:</label><input type="number" id="essay"></div>
            <div class="input-group"><label>PVM:</label><input type="number" id="pvm"></div>
            <div class="input-group"><label>Java Basics:</label><input type="number" id="java_basics"></div>
            <div class="input-group"><label>Intro to JS:</label><input type="number" id="intro_js"></div>
            <div class="input-group"><label>Exam:</label><input type="number" id="exam"></div>
            <div class="input-group"><label>Absences:</label><input type="number" id="absences_lecture"></div>
            <button onclick="calculateLecture()">Calculate</button>
            <p id="lecture-result"></p>
        </div>
        
        <div id="lab-section" class="hidden">
            <h2>Lab Prelim Grade</h2>
            <div class="input-group"><label>MP1:</label><input type="number" id="mp1"></div>
            <div class="input-group"><label>MP2:</label><input type="number" id="mp2"></div>
            <div class="input-group"><label>MP3 (Documentation):</label><input type="number" id="mp3"></div>
            <div class="input-group"><label>Java 1:</label><input type="number" id="java1"></div>
            <div class="input-group"><label>Java 2:</label><input type="number" id="java2"></div>
            <div class="input-group"><label>Javascript 1:</label><input type="number" id="js1"></div>
            <div class="input-group"><label>Javascript 2:</label><input type="number" id="js2"></div>
            <div class="input-group"><label>Absences:</label><input type="number" id="absences_lab"></div>
            <button onclick="calculateLab()">Calculate</button>
            <p id="lab-result"></p>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('lecture-section').classList.add('hidden');
            document.getElementById('lab-section').classList.add('hidden');
            document.getElementById(section + '-section').classList.remove('hidden');
        }
        
        function calculateLecture() {
            // Calculation logic for lecture
            document.getElementById('lecture-result').innerText = "Lecture Grade Calculated";
        }
        
        function calculateLab() {
            // Calculation logic for lab
            document.getElementById('lab-result').innerText = "Lab Grade Calculated";
        }
    </script>
</body>
</html>
